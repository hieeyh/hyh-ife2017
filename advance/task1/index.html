<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有趣的鼠标悬浮效果</title>
</head>
<style type="text/css">
    .main {
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -300px;
        margin-top: -187px;
        width: 600px;
        height: 375px;
        background: url(img/timg.jpeg) 600px 375px;
        text-align: center;
    }
    .main:hover {
        filter: blur(2px);
    }
    .top-bottom {
        position: absolute;
        top:50%;
        left: 50%;
        transform:translateY(-50%) translateX(-50%);
        text-align: center;
    }
    .left-right a {
        text-decoration: none;
        font-size: 22px;
        opacity: 0;
        transition: opacity 0.5s;
    }
    .main:hover .left-right a {
        opacity: 1;
    }
    .top-bottom::before,
    .top-bottom::after,
    .left-right::before,
    .left-right::after{
        position: absolute;
        background: #fff;
        content: " ";
        transition:transform 0.3s;
        -webkit-transition:-webkit-transform 0.3s;
        transform:scale3d(0,0,1);
        -webkit-transform: scale3d(0,0,1);
    }
    .top-bottom::before,
    .top-bottom::after{
        width: 100%;
        height: 2px;
        left:0;
    }
    .top-bottom::before{
        top:0;
    }
    .top-bottom::after{
        bottom: 0;
    }
    .left-right::before,
    .left-right::after{
        width: 2px;
        height: 100%;
        top:0;
    }
    .left-right::before{
        left: 0;
    }
    .left-right::after{
        right: 0;
    }
    .main:hover .top-bottom::after,
    .main:hover .top-bottom::before,
    .main:hover .left-right::after,
    .main:hover .left-right::before{
        transform:scale3d(1,1,1);
        -webkit-transform:scale3d(1,1,1);
    }
    @media all and (-webkit-min-device-pixel-ratio: 0) and (min-resolution: .001dpcm) {
        .left-right a{
            background-image: -webkit-linear-gradient(left, #6186a3, #89658b 25%, #cd8183 50%, #f3a87e 75%, #d3ca93);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-background-size: 200% 100%;
            -webkit-animation: content-gradient 4s infinite linear;
        }
    }
    @-webkit-keyframes content-gradient {
        0% {
            background-position: 0 0;
        }
        100% {
            background-position: -100% 0;
        }
    }
    @keyframes content-gradient {
        0% {
            background-position: 0 0;
        }
        100% {
            background-position: -100% 0;
        }
    }

</style>
<body>
    <div class="main">
    </div>
    <div class="top-bottom">
        <div class="left-right">
            <a href="http://www.hyuhan.com" target="_blank">欢迎来到hieeyh的博客</a>
        </div>
    </div>
</body>
</html>
